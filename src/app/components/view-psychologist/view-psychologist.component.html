<app-toolbar>
    <mat-spinner *ngIf="isLoadingData" class="spinner"></mat-spinner>
    <ng-container *ngIf="!isLoadingData">
        <div class="content">
            <h1 class="content-menu">Pedidos de ajuda psicol√≥gica</h1>
            
            <mat-card class="psychologist-view">
                <table 
                    mat-table [dataSource]="userData"
                    class="psychologist-view-table"
                    align="center">
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef class="psychologist-view-table-cell">Nome</th>
                        <td mat-cell *matCellDef="let row" class="psychologist-view-table-cell"> {{row.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Details">
                        <th mat-header-cell *matHeaderCellDef class="psychologist-view-table-cell">Detalhes</th>
                        <td mat-cell *matCellDef="let row" class="psychologist-view-table-cell">
                            {{row.course}} - {{row.ra}}<br>
                            {{row.email}}<br>
                            {{row.phone}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Help">
                        <th mat-header-cell *matHeaderCellDef style="padding: 0;">Atender</th>
                        <td mat-cell *matCellDef="let row" style="text-align: center;">
                            <button mat-button (click)="helpVolunteer(row)">
                                <mat-icon>local_hospital</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card>
        </div>
        <app-footer></app-footer>
    </ng-container>
</app-toolbar>
