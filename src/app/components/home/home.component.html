<app-toolbar>
    <div class="content">
        <h1 class="content-menu">Menu</h1>

        <div class="home-content">
            <button
                class="home-button"
                mat-raised-button
                routerLinkActive="router-link-active"
                [routerLink]="['/home/schedule']">
                <mat-icon class="schedule-icon" class="home-button-icon">
                    calendar_today
                </mat-icon>
                <br>
                Agendar turnos
            </button>

            <mat-divider></mat-divider>

            <button
                class="home-button"
                mat-raised-button 
                [routerLink]="['/home/view/schedule']" 
                routerLinkActive="router-link-active">
                <mat-icon class="home-button-icon">
                    event
                </mat-icon>
                <br>
                Visualizar meus turnos
            </button>

            <mat-divider></mat-divider>
            
            <button
                class="home-button"
                mat-raised-button
                routerLinkActive="router-link-active"
                (click)="doCheckIn()">
                <mat-icon class="home-button-icon">
                    done_all
                </mat-icon>
                <br>
                Check-in
            </button>

            <mat-divider></mat-divider>
            
            <button
                class="home-button"
                mat-raised-button
                routerLinkActive="router-link-active"
                (click)="doCheckOut()">
                <mat-icon class="home-button-icon">
                    directions_walk
                </mat-icon>
                <br>
                Check-out
            </button>

            <mat-divider></mat-divider>
            
            <button
                class="home-button"
                mat-raised-button 
                (click)="callHelp()">
                <mat-icon class="home-button-icon">
                    accessibility_new
                </mat-icon>
                <br>
                Solicitar ajuda psicológica
            </button>

            <button
                class="home-button"
                mat-raised-button 
                [routerLink]="['/home/view/psychologist']" 
                routerLinkActive="router-link-active">
                <mat-icon class="home-button-icon">
                    local_hospital
                </mat-icon>
                <br>
                Pedidos de ajuda psicológica
            </button>
        </div>
    </div>
    <app-footer></app-footer>
</app-toolbar>
