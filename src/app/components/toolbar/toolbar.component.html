<mat-sidenav-container class="toolbar-side-container">
  <mat-sidenav class="toolbar-side-nav" mode="over" #sidenav>
    <div class="toolbar-side-header">
      <div class="toolbar-side-header-margin">
        <h1 class="mat-h3 toolbar-side-header-user">{{ getUserName() }}</h1>
        <h5 class="mat-h5 toolbar-side-header-email">{{ getEmailAccount() }}</h5>
      </div>

      <button 
        mat-icon-button
        class="toolbar-close-button"
        color="primary"
        aria-label="Fechar menu"
        (click)="sidenav.toggle()">
        <mat-icon>
          close
        </mat-icon>
      </button>
    </div>

    <button *ngIf="isAuth()"
      class="toolbar-side-button"
      mat-button color="primary"
      [routerLink]="['/home/schedule']">
      <mat-icon>
          calendar_today
      </mat-icon>
      Agendar turnos
    </button>

    <button *ngIf="isAuth()"
      class="toolbar-side-button"
      mat-button color="primary" 
      [routerLink]="['/home/view/schedule']">
      <mat-icon>
          event
      </mat-icon>
      Visualizar meus turnos
    </button>

    <button *ngIf="isAuth()"
      class="toolbar-side-button"
      mat-button color="primary"
      (click)="doCheckIn()">
      <mat-icon>
          done_all
      </mat-icon>
      Check-in
    </button>

    <button *ngIf="isAuth()"
      class="toolbar-side-button"
      mat-button color="primary"
      (click)="doCheckOut()">
      <mat-icon>
          directions_walk
      </mat-icon>
      Check-out
    </button>

    <button *ngIf="isAuth()"
      class="toolbar-side-button"
      mat-button color="primary" 
      (click)="callHelp()">
      <mat-icon>
        accessibility_new
      </mat-icon>
      Solicitar ajuda psicol칩gica
    </button>

    <button [RoleVerification]="'psychologist'"
      class="toolbar-side-button"
      mat-button color="primary" 
      [routerLink]="['/home/view/psychologist']">
      <mat-icon>
        local_hospital
      </mat-icon>
      Pedidos de ajuda psicol칩gica
    </button>

    <button [RoleVerification]="'coordinator'"
      class="toolbar-side-button"
      mat-button color="primary" 
      [routerLink]="['/home/view/schedule-details']">
      <mat-icon>
        list
      </mat-icon>
      Visualizar detalhes dos turnos
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar-container">
      <mat-toolbar-row>
        <button mat-icon-button class="toolbar-item">
          <mat-icon aria-label="Menu lateral" (click)="sidenav.toggle()">menu</mat-icon>
        </button>

        <button *ngIf="!isAuth()" mat-button class="toolbar-button" (click)="goLogin()">
          Amigos Volunt치rios
        </button>

        <button *ngIf="isAuth()" mat-button class="toolbar-button" (click)="goHome()">
          Amigos Volunt치rios
        </button>

        <span class="toolbar-spacer"></span>

        <button *ngIf="!isAuth()" 
            mat-button (click)="goLogin()">
            Entrar
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
